  <body class="app-shell">
    <header class="app-header">
      <h1 class="app-header__title">Add Question</h1>
    </header>

    <main class="app-main">
      <form class="form" data-js="form">
        <label class="form__label" for="question">Your question</label>
        <textarea
          class="form__textarea"
          id="question"
          name="question"
          rows="4"
          required
        ></textarea>

        <label class="form__label" for="answer">Your answer</label>
        <textarea
          class="form__textarea"
          id="answer"
          name="answer"
          rows="4"
          required
        ></textarea>

        <label class="form__label" for="tag">Tag</label>
        <input class="form__input" id="tag" name="tag" type="text" required />

        <button class="form__submit" type="submit">Submit</button>
      </form>
    </main>
